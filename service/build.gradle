buildscript {
    ext {
        springBootVersion = '3.2.3'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
	id 'java-library'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'it.vige.cities'
version = '1.2.4'

sourceCompatibility = 21

repositories {
	mavenLocal()
    mavenCentral()
}

configurations {
    all*.exclude group: 'org.slf4j'
}

dependencies {
    implementation('it.vige.cities:cities-generator:1.2.4')
    implementation('org.springdoc:springdoc-openapi-starter-webmvc-ui:2.4.0')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation("org.springframework.boot:spring-boot-starter-tomcat")
    implementation("org.springframework.boot:spring-boot-starter-oauth2-resource-server")
    implementation("org.keycloak:keycloak-policy-enforcer:24.0.1")
    testImplementation('org.keycloak:keycloak-core:24.0.1')
    testImplementation('org.keycloak:keycloak-test-helper:24.0.1')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
