springdoc.swagger-ui.oauth.clientId=citiesGenerator
spring.security.oauth2.client.provider.external.issuer-uri=https://vota-auth.vige.it:8843/auth/realms/vota-domain

spring.security.oauth2.client.registration.external.provider=external
spring.security.oauth2.client.registration.external.client-name=citiesGenerator
spring.security.oauth2.client.registration.external.client-id=citiesGenerator
spring.security.oauth2.client.registration.external.client-secret=(put your client secret here)
spring.security.oauth2.client.registration.external.scope=openid,offline_access,profile
spring.security.oauth2.client.registration.external.authorization-grant-type=authorization_code

logging.level.org.springframework.security=DEBUG

keycloak.realm=vota-domain
keycloak.auth-server-url=https://vota-auth.vige.it:8843/auth
keycloak.resource=citiesGenerator