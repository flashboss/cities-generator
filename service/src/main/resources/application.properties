keycloak.realm=cities
keycloak.auth-server-url=http://auth-ct.vige.it:8080
keycloak.resource=citiesGenerator
# jwk-set-uri is now constructed dynamically from auth-server-url and realm in SecurityConfig

springdoc.swagger-ui.oauth.clientId=citiesGenerator
spring.security.oauth2.client.provider.external.issuer-uri=http://auth-ct.vige.it:8080/realms/cities

spring.security.oauth2.client.registration.external.provider=external
spring.security.oauth2.client.registration.external.client-name=citiesGenerator
spring.security.oauth2.client.registration.keycloak.client-id=citiesGenerator
spring.security.oauth2.client.registration.external.client-secret=bce5816d-98c4-404f-a18d-bcc5cb005c79
spring.security.oauth2.client.registration.external.scope=openid,offline_access,profile
spring.security.oauth2.client.registration.external.authorization-grant-type=authorization_code

logging.level.org.springframework.security=DEBUG