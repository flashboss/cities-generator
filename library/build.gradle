buildscript {
    ext {
        citiesVersion = '1.2.4'
        slf4jVersion = '2.0.17'
        jsoupVersion = '1.21.2'
        commonsCliVersion = '1.10.0'
        commonsLangVersion = '3.19.0'
        resteasyVersion = '7.0.0.Final'
        junitVersion = '6.0.0'
    }
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

test {
    useJUnitPlatform()
}

apply plugin: 'java'
apply plugin: 'eclipse'

group = 'it.vige.cities'
version = "${citiesVersion}"

repositories {
    mavenCentral()
    maven {
        url = "https://www.aht-group.com/nexus/content/repositories/public"
    }
}

dependencies {
    api "org.slf4j:slf4j-simple:${slf4jVersion}"
    api "org.jsoup:jsoup:${jsoupVersion}"
    api "commons-cli:commons-cli:${commonsCliVersion}"
    api "org.apache.commons:commons-lang3:${commonsLangVersion}"
    api "org.jboss.resteasy:resteasy-jackson2-provider:${resteasyVersion}"
    api "org.jboss.resteasy:resteasy-client:${resteasyVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"
}

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
    withJavadocJar()
    withSourcesJar()
}

jar {
    manifest {
        attributes("Main-Class": "it.vige.cities.Generator")
    }
    from {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
        sourceSets.main.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude 'META-INF/*'
    exclude 'META-INF/services/*'
    exclude 'module-info.class'
    exclude 'javax/activation/**.class'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Cities Generator'
                description = 'Generate a file with the cities of your country'
                url = 'http://cities-generator.vige.it'
                properties = [
                    'maven.compiler.source': '21',
                    'maven.compiler.target': '21'
                ]
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'flashboss'
                        name = 'Luca Stancapiano'
                        email = 'luca.stancapiano@vige.it'
                        organization = 'vige'
                        organizationUrl = 'http://www.vige.it'
                        url = 'http://www.vige.it'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/flashboss/cities-generator.git'
                    developerConnection = 'scm:git:https://github.com/flashboss/cities-generator.git'
                    tag = '1.1.3'
                    url = 'https://github.com/flashboss/cities-generator'
                }
            }
        }
    }
    repositories {
        maven {
            def releasesRepoUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
            def snapshotsRepoUrl = 'https://oss.sonatype.org/content/repositories/snapshots'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = 'luca.stancapiano'
                password = System.properties['mavenPassword']
            }
        }
    }
}

signing {
    useGpgCmd()
    sign publishing.publications.mavenJava
}

javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}