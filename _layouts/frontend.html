<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <!-- Load Jekyll theme CSS first -->
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/newbuttons.css">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

{% seo %}
    {% include head-custom.html %}
    <!-- Load React app CSS -->
    <link rel="stylesheet" href="/frontend/dist/style.css">
    <style>
      /* Override main_content_wrap background */
      #main_content_wrap {
        background: white !important;
      }
      /* Isolate React app from Jekyll theme CSS by resetting only specific properties */
      #main_content {
        margin: 0 !important;
        padding: 0 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
        font-size: 16px !important;
        line-height: 1.5 !important;
        color: #333 !important;
        background: transparent !important;
        border: none !important;
        text-align: left !important;
        /* Reset common Jekyll theme styles */
        max-width: none !important;
        width: auto !important;
      }
      /* Ensure React app root uses its own styles */
      #main_content #root {
        /* Let React app CSS control everything */
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>

    {% include header.html %}

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
